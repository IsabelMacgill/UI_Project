{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'view_dessert.js') }}"></script>

	let data = {{data|tojson}}

<link rel="stylesheet" href="{{url_for('static', filename='view_dessert.css')}}">

<div class="containter">
	<div class="row">
		<div class="col-8">
				<div class="row">
					<div id="name"></div>
				</div>
				<div class="row flashcard">
					<button id="image">
					<div id="description">
						<ul id="descriptionItem"></ul>
					</div>
					</button>
				</div>
		</div>
		<div class="col-4" id="mapCol">
			<div class="row" id="mapRow">
				<div id="countryLabel">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
						<path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>

					  </svg> 
				</div>
				<div id="mapImg"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-1" id="back">
				<button id="backButton">Back</button>
		</div>
		<div class="col-10"></div>
		<div class="col-1" id="nextButtonDiv"> 
				<button id="next">Next</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}
